---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.19.0
  name: elastiservices.elasti.truefoundry.com
spec:
  group: elasti.truefoundry.com
  names:
    kind: ElastiService
    listKind: ElastiServiceList
    plural: elastiservices
    singular: elastiservice
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        description: ElastiService is the Schema for the elastiservices API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            properties:
              autoscaler:
                properties:
                  name:
                    type: string
                  type:
                    enum:
                    - hpa
                    - keda
                    type: string
                required:
                - name
                - type
                type: object
              cooldownPeriod:
                default: 900
                description: |-
                  Cooldown period in seconds.
                  It tells how long a target resource can be idle before scaling it down
                format: int32
                maximum: 604800
                minimum: 0
                type: integer
              enabledPeriod:
                description: |-
                  EnabledPeriod defines when the scale-to-zero policy is active.
                  When omitted, scale-to-zero is always enabled (default behavior).
                  When specified, scale-down only occurs during the cron schedule window.
                properties:
                  duration:
                    default: 24h
                    description: |-
                      Duration specifies how long the enabled period lasts from each scheduled trigger.
                      Accepts formats like "1h", "30m", "8h", etc.
                    type: string
                  schedule:
                    default: 0 0 * * *
                    description: |-
                      Schedule is a 5-item cron expression (minute hour day month weekday).
                      Uses UTC timezone. Example: "0 9 * * 1-5" for 9 AM Monday-Friday.
                    type: string
                type: object
              minTargetReplicas:
                description: Minimum number of replicas to scale to
                format: int32
                minimum: 1
                type: integer
              scaleTargetRef:
                description: ScaleTargetRef of the target resource to scale
                properties:
                  apiVersion:
                    description: API version of the target resource
                    enum:
                    - apps/v1
                    - argoproj.io/v1alpha1
                    type: string
                  kind:
                    description: Kind of the target resource
                    enum:
                    - deployments
                    - rollouts
                    - Deployment
                    - StatefulSet
                    - Rollout
                    type: string
                  name:
                    description: Name of the target resource
                    type: string
                required:
                - apiVersion
                - kind
                - name
                type: object
              service:
                description: Service to scale
                type: string
              triggers:
                description: Triggers to scale the target resource
                items:
                  properties:
                    metadata:
                      description: Metadata like query, serverAddress, threshold,
                        uptimeFilter etc.
                      x-kubernetes-preserve-unknown-fields: true
                    type:
                      description: Type of the trigger, currently only prometheus
                        is supported
                      enum:
                      - prometheus
                      type: string
                  required:
                  - type
                  type: object
                minItems: 1
                type: array
            required:
            - scaleTargetRef
            - service
            type: object
          status:
            properties:
              lastReconciledTime:
                description: Last time the ElastiService was reconciled
                format: date-time
                type: string
              lastScaledUpTime:
                description: Last time the ElastiService was scaled up
                format: date-time
                type: string
              mode:
                description: |-
                  Current mode of the ElastiService, either "proxy" or "serve".
                  "proxy" mode is when the ScaleTargetRef is scaled to 0 replicas.
                  "serve" mode is when the ScaleTargetRef is scaled to at least 1 replica.
                type: string
            type: object
