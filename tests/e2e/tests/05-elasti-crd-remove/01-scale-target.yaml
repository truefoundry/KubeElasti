apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  - command: kubectl scale deployment/target-deployment  --replicas=0
    namespaced: true
  - command: kubectl wait --for=delete pods -l app=target-deployment
    namespaced: true
  - command: kubectl scale deployment/target-deployment --replicas=1
    namespaced: true
  - command: kubectl wait --for=condition=Ready pods -l app=target-deployment
    namespaced: true
