apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  - command: ../../manifest/setup.sh --manifest-dir ../../manifest
    namespaced: true
  - command: kubectl apply -f ../../manifest/global/pod-curl-target-gw.yaml -n default
  - command: kubectl wait --for=condition=Ready pod/curl-target-gw -n default
  # Small wait for everything to get provisioned properly
  - command: sleep 5