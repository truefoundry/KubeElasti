apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "elasti.fullname" . }}-operator-controller-manager
  namespace: '{{ .Release.Namespace }}'
  labels:
    {{- include "elasti.labels" . | nindent 4 }}
  annotations:
    {{- toYaml .Values.operatorController.serviceAccount.annotations | nindent 4 }}