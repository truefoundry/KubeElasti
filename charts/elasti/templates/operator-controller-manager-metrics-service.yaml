apiVersion: v1
kind: Service
metadata:
  name: {{ include "elasti.fullname" . }}-operator-controller-manager-metrics-service
  namespace: '{{ .Release.Namespace }}'
  labels:
    control-plane: controller-manager
    {{- include "elasti.labels" . | nindent 4 }}
spec:
  type: {{ .Values.operatorControllerManagerMetricsService.type }}
  selector:
    control-plane: controller-manager
    {{- include "elasti.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.operatorControllerManagerMetricsService.ports | toYaml | nindent 2 }}