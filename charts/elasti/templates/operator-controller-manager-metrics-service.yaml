apiVersion: v1
kind: Service
metadata:
  name: {{ include "elasti.fullname" . }}-operator-controller-manager-metrics-service
  namespace: '{{ .Release.Namespace }}'
  labels:
    control-plane: controller-manager
    {{- include "elasti.labels" . | nindent 4 }}
spec:
  type: {{ .Values.operatorController.managerMetricsService.type }}
  selector:
    control-plane: controller-manager
    {{- include "elasti.selectorLabels" . | nindent 4 }}
  ports:
  - port: {{ .Values.operatorController.managerMetricsService.port }}
    targetPort: {{ .Values.operatorController.managerMetricsService.port }}
    protocol: TCP
    name: http
