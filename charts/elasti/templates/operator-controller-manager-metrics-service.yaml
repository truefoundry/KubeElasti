apiVersion: v1
kind: Service
metadata:
  name: {{ include "elasti.fullname" . }}-operator-controller-manager-metrics-service
  namespace: '{{ .Release.Namespace }}'
  labels:
    {{- include "elasti-operator.controlPlaneLabels" . | nindent 4 }}
    {{- include "elasti-operator.metricsServiceLabels" . | nindent 4 }}
  annotations:
    {{- include "elasti-operator.metricsServiceAnnotations" . | nindent 4 }}
spec:
  type: {{ .Values.elastiController.metricsService.type }}
  selector:
    {{- include "elasti-operator.controlPlaneLabels" . | nindent 4 }}
    {{- include "elasti.selectorLabels" (dict "context" . "name" "elasti") | nindent 4 }}
  ports:
  - port: {{ .Values.elastiController.metricsService.port }}
    targetPort: {{ .Values.elastiController.metricsService.port }}
    protocol: TCP
    name: http
