apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "elasti.fullname" . }}-operator-controller-manager
  namespace: '{{ .Release.Namespace }}'
  labels:
    {{- include "elasti-operator.deploymentLabels" . | nindent 4 }}
  annotations:
    {{- include "elasti-operator.deploymentAnnotations" . | nindent 4 }}
spec:
  replicas: {{ .Values.elastiController.replicas }}
  selector:
    matchLabels:
      {{- include "elasti-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "elasti-operator.podLabels" . | nindent 8 }}
      annotations:
        kubectl.kubernetes.io/default-container: manager
        prometheus.io/path: /metrics
        prometheus.io/port: {{ .Values.elastiController.service.port | quote }}
        prometheus.io/scrape: "true"
        {{- include "elasti-operator.podAnnotations" . | nindent 8 }}
    spec:
      containers:
      - args:
        {{- toYaml .Values.elastiController.manager.args | nindent 8 }}
        command:
        - /manager
        env:
        - name: POLLING_INTERVAL
          value: {{ .Values.elastiController.manager.env.pollingInterval | quote }}
        {{- with .Values.elastiController.manager.env.prometheusTriggerServerAddress }}
        - name: PROMETHEUS_TRIGGER_SERVER_ADDRESS
          value: {{ . | quote }}
        {{- end }}
        {{- with .Values.elastiController.manager.env.prometheusTriggerAuthorizationHeader }}
        - name: PROMETHEUS_TRIGGER_AUTHORIZATION_HEADER
          value: {{ . | quote }}
        {{- end }}
        {{- if .Values.elastiController.manager.sentry.enabled }}
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: {{ .Values.global.secretName }}
              key: operatorSentryDsn
        - name: SENTRY_ENVIRONMENT
          value: {{ .Values.elastiController.manager.sentry.environment }}
        {{- end }}
        {{- if not .Values.telemetry.enabled }}
        - name: ELASTI_TELEMETRY_ENABLED
          value: "false"
        {{- else }}
        - name: ELASTI_INSTALL_ID
          valueFrom:
            configMapKeyRef:
              name: elasti-telemetry
              key: install_id
              optional: true
        {{- if .Values.telemetry.posthog.apiKey }}
        - name: POSTHOG_API_KEY
          value: {{ .Values.telemetry.posthog.apiKey | quote }}
        {{- end }}
        {{- if .Values.telemetry.posthog.host }}
        - name: POSTHOG_HOST
          value: {{ .Values.telemetry.posthog.host | quote }}
        {{- end }}
        {{- end }}
        {{ include "elasti.commonEnvValues" . | nindent 8 }}
        image: {{ .Values.elastiController.manager.image.registry | default .Values.global.image.registry | trimSuffix "/" }}/{{ .Values.elastiController.manager.image.repository }}:{{ .Values.elastiController.manager.image.tag | default .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.elastiController.manager.imagePullPolicy }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports:
        - containerPort: {{ .Values.elastiController.service.port }}
          name: metrics
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          {{- toYaml .Values.elastiController.manager.resources | nindent 10 }}
        securityContext:
          {{- toYaml .Values.elastiController.manager.containerSecurityContext | nindent 10 }}
      securityContext:
        {{- toYaml .Values.elastiController.manager.podSecurityContext | nindent 8 }}
      serviceAccountName: {{ include "elasti.fullname" . }}-operator-controller-manager
      terminationGracePeriodSeconds: 10
      imagePullSecrets:
        {{- include "elasti.imagePullSecrets" . | nindent 8 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "elasti.fullname" . }}-resolver
  namespace: '{{ .Release.Namespace }}'
  labels:
    {{- include "elasti-resolver.deploymentLabels" . | nindent 4 }}
  annotations:
    {{- include "elasti-resolver.deploymentAnnotations" . | nindent 4 }}
spec:
  replicas: {{ .Values.elastiResolver.replicas }}
  selector:
    matchLabels:
      {{- include "elasti-resolver.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "elasti-resolver.podLabels" . | nindent 8 }}
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: {{ .Values.elastiResolver.service.port | quote }}
        prometheus.io/scrape: "true"
        {{- include "elasti-resolver.podAnnotations" . | nindent 8 }}
    spec:
      containers:
      - command:
        - /resolver
        env:
        - name: MAX_IDLE_PROXY_CONNS
          value: {{ quote .Values.elastiResolver.proxy.env.maxIdleProxyConns }}
        - name: MAX_IDLE_PROXY_CONNS_PER_HOST
          value: {{ quote .Values.elastiResolver.proxy.env.maxIdleProxyConnsPerHost }}
        - name: REQ_TIMEOUT
          value: {{ quote .Values.elastiResolver.proxy.env.reqTimeout }}
        - name: TRAFFIC_RE_ENABLE_DURATION
          value: {{ quote .Values.elastiResolver.proxy.env.trafficReEnableDuration }}
        - name: OPERATOR_RETRY_DURATION
          value: {{ quote .Values.elastiResolver.proxy.env.operatorRetryDuration }}
        - name: HEADER_FOR_HOST
          value: {{ quote .Values.elastiResolver.proxy.env.headerForHost }}
        - name: QUEUE_SIZE
          value: {{ quote .Values.elastiResolver.proxy.env.queueSize }}
        - name: QUEUE_RETRY_DURATION
          value: {{ quote .Values.elastiResolver.proxy.env.queueRetryDuration }}
        - name: MAX_QUEUE_CONCURRENCY
          value: {{ quote .Values.elastiResolver.proxy.env.maxQueueConcurrency }}
        - name: INITIAL_CAPACITY
          value: {{ quote .Values.elastiResolver.proxy.env.initialCapacity }}
        - name: ENABLE_H2C
          value: {{ quote .Values.elastiResolver.proxy.env.enableH2C }}
        {{- if .Values.elastiResolver.proxy.sentry.enabled }}
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: {{ .Values.global.secretName }}
              key: resolverSentryDsn
        - name: SENTRY_ENVIRONMENT
          value: {{ .Values.elastiResolver.proxy.sentry.environment }}
        {{- end }}
        {{- if not .Values.telemetry.enabled }}
        - name: ELASTI_TELEMETRY_DISABLED
          value: "true"
        {{- else }}
        - name: ELASTI_INSTALL_ID
          valueFrom:
            configMapKeyRef:
              name: elasti-telemetry
              key: install_id
              optional: true
        {{- if .Values.telemetry.posthog.apiKey }}
        - name: POSTHOG_API_KEY
          value: {{ .Values.telemetry.posthog.apiKey | quote }}
        {{- end }}
        {{- if .Values.telemetry.posthog.host }}
        - name: POSTHOG_HOST
          value: {{ .Values.telemetry.posthog.host | quote }}
        {{- end }}
        {{- end }}
        {{ include "elasti.commonEnvValues" . | nindent 8 }}
        image: {{ .Values.elastiResolver.proxy.image.registry | default .Values.global.image.registry | trimSuffix "/" }}/{{ .Values.elastiResolver.proxy.image.repository }}:{{ .Values.elastiResolver.proxy.image.tag | default .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.elastiResolver.proxy.imagePullPolicy }}
        name: proxy
        ports:
        - containerPort: {{ .Values.elastiResolver.service.port }}
        - containerPort: {{ .Values.elastiResolver.reverseProxyService.port }}
        resources:
          {{- toYaml .Values.elastiResolver.proxy.resources | nindent 10 }}
        securityContext:
          {{- toYaml .Values.elastiResolver.proxy.containerSecurityContext | nindent 10 }}
      securityContext:
        {{- toYaml .Values.elastiResolver.proxy.podSecurityContext | nindent 8 }}
      imagePullSecrets:
        {{- include "elasti.imagePullSecrets" . | nindent 8 }}
      serviceAccountName: {{ include "elasti.fullname" . }}-resolver
