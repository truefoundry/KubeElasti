apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "elasti.fullname" . }}-operator-controller-manager
  namespace: '{{ .Release.Namespace }}'
  labels:
    control-plane: controller-manager
    {{- include "elasti.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.elastiController.deployment.replicas }}
  selector:
    matchLabels:
      control-plane: controller-manager
      {{- include "elasti.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        control-plane: controller-manager
        {{- include "elasti.selectorLabels" . | nindent 8 }}
      annotations:
        kubectl.kubernetes.io/default-container: manager
        prometheus.io/path: /metrics
        prometheus.io/port: {{ .Values.elastiController.service.port | quote }}
        prometheus.io/scrape: "true"
    spec:
      containers:
      - args: 
        {{- toYaml .Values.elastiController.deployment.args | nindent 8 }}
        command:
        - /manager
        env:
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ .Values.global.kubernetesClusterDomain }}
        image: {{ .Values.elastiController.deployment.image.repository }}:{{ .Values.elastiController.deployment.image.tag | default .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.elastiController.deployment.imagePullPolicy }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports:
        - containerPort: {{ .Values.elastiController.service.port }}
          name: metrics
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources: 
          {{- toYaml .Values.elastiController.deployment.resources | nindent 10 }}
        securityContext: 
          {{- toYaml .Values.elastiController.deployment.containerSecurityContext | nindent 10 }}
      securityContext:
        runAsNonRoot: true
      serviceAccountName: {{ include "elasti.fullname" . }}-operator-controller-manager
      terminationGracePeriodSeconds: 10
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "elasti.fullname" . }}-resolver
  namespace: '{{ .Release.Namespace }}'
  labels:
    {{- include "elasti.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.elastiResolver.deployment.replicas }}
  selector:
    matchLabels:
      app: elasti-resolver
      {{- include "elasti.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: elasti-resolver
        {{- include "elasti.selectorLabels" . | nindent 8 }}
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: {{ .Values.elastiResolver.service.port | quote }}
        prometheus.io/scrape: "true"
    spec:
      containers:
      - env:
        - name: MAX_IDLE_PROXY_CONNS
          value: {{ quote .Values.elastiResolver.deployment.env.maxIdleProxyConns }}
        - name: MAX_IDLE_PROXY_CONNS_PER_HOST
          value: {{ quote .Values.elastiResolver.deployment.env.maxIdleProxyConnsPerHost }}
        - name: REQ_TIMEOUT
          value: {{ quote .Values.elastiResolver.deployment.env.reqTimeout }}
        - name: TRAFFIC_RE_ENABLE_DURATION
          value: {{ quote .Values.elastiResolver.deployment.env.trafficReEnableDuration }}
        - name: OPERATOR_RETRY_DURATION
          value: {{ quote .Values.elastiResolver.deployment.env.operatorRetryDuration }}
        - name: HEADER_FOR_HOST
          value: {{ quote .Values.elastiResolver.deployment.env.headerForHost }}
        - name: QUEUE_SIZE
          value: {{ quote .Values.elastiResolver.deployment.env.queueSize }}
        - name: QUEUE_RETRY_DURATION
          value: {{ quote .Values.elastiResolver.deployment.env.queueRetryDuration }}
        - name: MAX_QUEUE_CONCURRENCY
          value: {{ quote .Values.elastiResolver.deployment.env.maxQueueConcurrency }}
        - name: INITIAL_CAPACITY
          value: {{ quote .Values.elastiResolver.deployment.env.initialCapacity }}
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ .Values.global.kubernetesClusterDomain }}
        image: {{ .Values.elastiResolver.deployment.image.repository }}:{{ .Values.elastiResolver.deployment.image.tag | default .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.elastiResolver.deployment.imagePullPolicy }}
        name: proxy
        ports:
        - containerPort: {{ .Values.elastiResolver.service.port }}
        resources: 
          {{- toYaml .Values.elastiResolver.deployment.resources | nindent 10 }}
